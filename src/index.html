<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="img/octicons/octicons.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
<section class="container">
<section class="sidebar">  <!-- START sidebar -->
  <img src="https://avatars1.githubusercontent.com/u/583231?v=3"></img>
  <div class="username">
    <h2>{{name}}</h2>
    <h3>{{login}}</h3>
  </div>
  <div class="profile-info">
    <ul>
      <li class="company">
        <span class="octicon octicon-organization"></span>
        {{company}}
      </li>
      <li class="location">
        <span class="octicon octicon-location"></span>
          {{location}}
      </li>
      <li class="email">
        <span class="octicon octicon-mail"></span>
        {{email}}
      </li>
      <li class="blog">
      <span class="octicon octicon-link"></span>
      {{blog}}
      </li>
      <li class="created_at">
      <span class="octicon octicon-clock"></span>
      {{created_at}}
      </li>
    </ul>
  </div>
  <section class="key-stats">
    <div>
      <h2>1.1k</h2>
      <p>Followers</p>
    </div>
    <div>
      <h2>2</h2>
      <p>Starred</p>
    </div>
    <div>
      <h2>6</h2>
      <p>Following</p>
    </div>
  </section> <!--END key-stats-->
</section> <!-- END sidebar -->
<section class="main">  <!-- START main section -->
  <nav>
    <span class="octicon octicon-plus"></span>
    <button class= "tabs">Contributions</button>
  <section>
    <p>CONTRIBUTATIONS!</p>
  </section> <!-- Popular Repos -->
    <span class="octicon octicon-repo"></span>
    <button class= "tabs active">Repositories</button>
  <section>
    <p>REPOS!!</p>
  </section> <!-- Public conrtributions -->
    <span class="octicon octicon-rss"></span>
    <button class= "tabs">Public activity</button>
  <section>
    <p>PUBLIC DISPLAYS!!!</p>
  </section> <!-- Conrtribution activity -->
    <button class="octicon octicon-person">Follow</button>
    <button class="octicon octicon-stop"></button>
  </nav> <!--Subheader-->
</section>
  <!-- END main section -->
</section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
